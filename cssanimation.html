
<style>
    * {
      box-sizing: border-box;
    }
    html, body {
      align-items: center;
      background: rgb(206,147,216);
background: radial-gradient(circle, rgba(206,147,216,1) 12%, rgba(148,187,233,1) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      min-height: 100vh;
      padding: 0;
      width: 100vw;
    }
    div {
      align-items: center;
      background-color: paleturquoise;
      color: black;
      display: flex;
      font-weight: bold;
      justify-content: center;
      height: 100px;
      margin: 10px 0;
      width: 150px;
      border-radius: 10%;
    }
    div {
        animation-name: move;
        animation-duration: 5s;
        animation-iteration-count: infinite;
      }
      
      div:nth-of-type(1) {
        animation-timing-function: ease;
      }
      div:nth-of-type(2) {
        animation-timing-function: ease-in;
      }
      div:nth-of-type(3) {
        animation-timing-function: ease-out;
      }
      div:nth-of-type(4) {
        animation-timing-function: ease-in-out;
      }
      @keyframes move {
        0%, 10% {
          transform: translateX(-40vw);
        }
        90%, 100% {
          transform: translateX(40vw);
        }
      }
  </style>
  <div>car 1</div>
  <div>car 2</div>
  <div>car 3</div>
  <div>car 4</div>
