<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2>New York Gallery</h2>
        </div>

                <img src="image2.jpg" alt="Image of New York 2">

    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 New York Gallery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
